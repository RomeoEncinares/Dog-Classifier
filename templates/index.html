{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/classify.css' %}">
    <title>Dog Classifier</title>
</head>
<body>
    <div class="container">
        <div class="top text-center">
            <h3>Dog Classifer</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat, quisquam.</p>

        </div>
        <form method="POST" id="imageForm" enctype="multipart/form-data">
                {% csrf_token %}
            <div class="inputDiv">
                {{ form.image }}
                <input class="btn btn-outline-success"type="submit" value="submit">
            </div>
        </form>
        <div class="result text-center" id="result">
            <img class="img-fluid rounded-4 mx-auto d-block"src="{{ result.image }}">
            <h3>{{ result.category }}</h3>
            <p>{{ result.probs }}</p>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
